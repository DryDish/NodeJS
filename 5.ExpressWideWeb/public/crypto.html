    // ID 90 = BTC
    fetch("https://api.coinlore.net/api/ticker/?id=90")
      .then((response) => response.json())
      .then((result) => {
        const bitcoinPrice = document.getElementById("bitcoin");
        bitcoinPrice.innerText += "  $" + result[0].price_usd;
    });

    // ID 80 = ETH
    fetch("https://api.coinlore.net/api/ticker/?id=80")
      .then((response) => response.json())
      .then((result) => {
        const ethereumPrice = document.getElementById("ethereum");
        ethereumPrice.innerText += "  $" + result[0].price_usd;
    });

  </script>
